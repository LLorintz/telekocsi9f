<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telekocsi</title>
    <link rel="stylesheet" href="./telekocsi.css">
</head>
<body>
    <div class="tartalom">
        <h1>Telekocsi</h1>
        <div class="menu">
            <ul>
                <li>Bemutatkozás</li>
                <li>Sofőröknek</li>
                <li>Utasoknak</li>
                <li>Bejelentkezés</li>
                <li>Regisztráció</li>
            </ul>
        </div>
        <h2>Regisztráció</h2>
        <form >
            <div class="form-group">
            <label for="name">Név</label>
            <input type="text" id="name"><br>
            </div>
            <div class="form-group">
            <label for="email">E-mail cím</label>
            <input type="text" id="email"><br>
            </div>
            <div class="form-group">
            <label for="pw">Jelszó</label>
            <input type="text" id="pw"><br>
            </div>
            <div class="form-group">
            <label for="pwa">Jelszó ismét</label>
            <input type="text" id="pwa"><br>
            </div>
            <button>Mentés</button>
        </form>
    </div>
</body>
</html>
